<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tigris - Personal Portfolio Template"/>
    <meta name="keywords"
          content="business card, creative, creative portfolio, cv theme, online resume, personal, portfolio, professional cv, responsive portfolio, resume, resume theme, vcard"/>
    <meta name="author" content="beingeorge"/>
    <meta name="theme-color" content="#1f1f20">

    <title>八年博客-视频展示</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link href="../static/assets/css/all.css" rel="stylesheet" media="screen">


    <link href="../static/assets/css/vendor.css" rel="stylesheet">

    <link href="../static/assets/css/ckin.css" rel="stylesheet" media="screen">

    <!-- Tigris styles CSS -->
    <link href="../static/assets/css/Tigris.css" rel="stylesheet" media="screen">


    <link href="../static/assets/css/custom.css" rel="stylesheet" media="screen">
</head>
<body>
    <div th:replace="~{detail::hamburger}">
    </div>

    <div class="container">
        <div>
            <video th:src="${url}" data-title="hp" class="embed-responsive"></video>
        </div>
    </div>
    <!-- Footer start -->

    <footer id="footer" class="module-gray">
        <div class="container">
            <div class="row">

                <div class="col-sm-12">

                    <a href="#home" class="footer-logo"><h2>Tigris</h2></a>

                    <ul class="social-links">
                        <li><a href="#" class="wow fadeInUp">Facebook</a></li>
                        <li><a href="#" class="wow fadeInUp" data-wow-delay=".1s">Twitter</a></li>
                        <li><a href="#" class="wow fadeInUp" data-wow-delay=".2s">Dribble</a></li>
                        <li><a href="#" class="wow fadeInUp" data-wow-delay=".3s">Linkedin</a></li>
                        <li><a href="#" class="wow fadeInUp" data-wow-delay=".4s">Pinterest</a></li>
                    </ul>

                    <p class="copyright wow fadeInUp">
                        © 2020 beingeorge, All Rights <a href="http://www.bootstrapmb.com">Reserved </a>.
                    </p>

                </div>

            </div><!-- .row -->
        </div><!-- .container -->
    </footer>

    <!-- Javascript files -->

    <script src="../static/assets/js/vendor.js"></script>

    <!-- Popper JS -->
    <script src="../static/assets/bootstrap/js/popper.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom scripts -->
    <script src="../static/assets/js/custom.js"></script>
    <script src="../static/assets/js/custom-shuffle-init.js"></script>

    <!--Ckin Video Player sripts-->
    <script src="../static/assets/js/ckin.js"></script>

</body>
</html>
