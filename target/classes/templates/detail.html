<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tigris - Personal Portfolio Template"/>
    <meta name="keywords"
          content="business card, creative, creative portfolio, cv theme, online resume, personal, portfolio, professional cv, responsive portfolio, resume, resume theme, vcard"/>
    <meta name="author" content="beingeorge"/>
    <meta name="theme-color" content="#1f1f20">

    <title>八年博客-博客文章</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link href="../static/assets/css/all.css" rel="stylesheet" media="screen">

    <!--[if lte IE 7]>
        <script src="assets/js/icons-lte-ie7.js"></script>
    <![endif]-->

    <link href="../static/assets/css/vendor.css" rel="stylesheet">

    <!-- Tigris styles CSS -->
    <link href="../static/assets/css/Tigris.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="../static/assets/codemirror/codemirror.css">
    <!--引入css文件，用以支持主题-->
    <link rel="stylesheet" href="../static/assets/codemirror/theme/dracula.css"/>

    <link href="../static/assets/css/custom.css" rel="stylesheet" media="screen">
</head>
<body>

<!-- Preloader : Start -->

<div id="loading">
    <div id="loading-center">
        <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<!-- Preloader : End  -->

<!-- Navigation start -->

<div class="menu-wrapper" th:fragment="hamburger">
    <button class="hamburger-menu">
        <span class='hamburger'></span>
        <span class='hamburger-overlay'></span>
    </button>
    <div class="Menu ham-tilt">
        <ul class="Menu-list">
            <li class="Menu-list-item">
                <a href="/">Home</a>
            </li>
            <li class="Menu-list-item">
                <a href="/blog">Blog</a>
            </li>
            <li class="Menu-list-item">
                <a href="/#portfolio">Works</a>
            </li>
            <li class="Menu-list-item">
                <a href="/#services">Abilities</a>
            </li>
            <li class="Menu-list-item">
                <a href="/#contact">Contact</a>
            </li>
        </ul>
    </div>
</div>
<!-- Navigation end -->


<!-- Blog Detail Start -->

<section class="blog-detail module-gray">
    <div class="blog-detail-banner wow fadeIn">
        <img src="../static/assets/images/blog-banner.png" alt="Blog Desc">
    </div>
    <div class="blog-detail-contents wow fadeInUp">
        <h2 th:text="${title}"></h2>
        <div class="blog-detail-about clearfix">
            <div class="media float-left align-items-center">
                <div class="media-left mr-3">
                    <img th:src="${avatar}" class="media-object" alt="avatar">
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${author}"></h4>
                    <p th:text="${#dates.format(date, 'yyyy年MM月dd日')}"></p>
                </div>
            </div>
            <div class="blog-detail-category float-right" th:text="${categories}">
            </div>
        </div>
        <div class="blog-detail-content" th:each="item:${article}">
            <div th:switch="${item[0]}">
                <p th:case="sentences" th:text="${item[1]}"/>
                <h1 th:case="h1" th:text="${item[1]}"/>
                <h2 th:case="h2" th:text="${item[1]}"/>
                <h3 th:case="h3" th:text="${item[1]}"/>
                <h4 th:case="h4" th:text="${item[1]}"/>
                <h5 th:case="h5" th:text="${item[1]}"/>
                <h6 th:case="h6" th:text="${item[1]}"/>
                <br th:case="br"/><br th:case="br"/>
                <blockquote th:case="blockquote" th:text="${item[1]}"/>
                <img th:case="images" th:src="${item[1]}" alt="Blog Desc"/>
                <textarea th:case="*" class="form-control" th:id="${item[2]}"></textarea>
            </div>

<!--            <blockquote> Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it-->
<!--                is pain, but because occasionally circumstances occur in which toil and pain can procure him some great-->
<!--                pleasure. To take a trivial example, which of us ever undertakes laborious physical exercise, except to-->
<!--                obtain some advantage from it?-->
<!--            </blockquote>-->

        </div>
    </div>
</section>

<!-- Blog Detail End -->


<!-- Blog start -->

<section class="module blog" th:replace="~{index::showBlogInfo}">
    <div class="container">

        <div class="module-header">
            <h2 class="module-title"> Recent Post </h2>
            <div class="module-line"></div>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <a href="detail.html" class="blogList wow fadeInUp">
                    <div class="blogList-img">
                        <img src="../static/assets/images/blog1.jpg" alt="Blog Desc">
                        <span th:text="${categories}" />
                    </div>

                    <div class="blogList-desc">
                        <h3 th:text="${title}"/>
                        <p th:text="${summary}"/>
                    </div>
                </a>
            </div>

            <div class="col-sm-6">
                <a href="detail.html" class="blogList wow fadeInUp">
                    <div class="blogList-img">
                        <img src="../static/assets/images/blog2.jpg" alt="Blog Desc">
                        <span>Travel</span>
                    </div>
                    <div class="blogList-desc">
                        <h3>The single greatest gift to get your friend who always travels</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                            labore et dolore magna aliqua Ut enim...</p>
                    </div>
                </a>
            </div>

            <div class="col-sm-12">
                <a class="custom-btn blog-viewMore" href="blog.html">VIEW MORE</a>
            </div>

        </div><!-- .row -->
    </div><!-- .container -->
</section>

<!-- Blog end -->


<!-- Footer start -->

<footer id="footer" class="module-gray" th:replace="~{index::footer}">
</footer>

<!-- Footer end -->

<!-- Scroll-up -->

<div class="scroll-up">
    <a href="#home" id="scroll-up"><i class="fas fa-arrow-up"></i></a>
</div>

<!-- Javascript files -->

<script src="../static/assets/js/vendor.js"></script>

<!-- Popper JS -->
<script src="../static/assets/bootstrap/js/popper.js"></script>

<!-- Latest compiled JavaScript -->
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts -->
<script src="../static/assets/js/custom.js"></script>
<script src="../static/assets/js/custom-shuffle-init.js"></script>


<script src="../static/assets/codemirror/codemirror.js"></script>
<script src="../static/assets/codemirror/mode/javascript/javascript.js"></script>
<script src="../static/assets/codemirror/mode/clike/clike.js"></script>
<script src="../static/assets/codemirror/mode/python/python.js"></script>
<script src="../static/assets/codemirror/mode/xml/xml.js"></script>

<script type="text/javascript" th:inline="javascript">
    //根据DOM元素的id构造出一个编辑器
    $.each([[${article}]],function (index,item) {
        if(item.length==3){
            var editor = CodeMirror.fromTextArea(document.getElementById(item[2]), {
                mode:  item[0],
                lineNumbers: true,	//显示行号
                theme: "dracula",	//设置主题
                lineWrapping: true,	//代码折叠
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                matchBrackets: true,	//括号匹配
                readOnly: true,        //只读
            });
            editor.getDoc().setValue(item[1]);
            editor.setSize('auto','auto');
        }
    })
    firstTime=false;
</script>
</body>
</html>
