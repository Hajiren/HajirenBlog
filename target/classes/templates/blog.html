<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tigris - Personal Portfolio Template"/>
    <meta name="keywords"
          content="business card, creative, creative portfolio, cv theme, online resume, personal, portfolio, professional cv, responsive portfolio, resume, resume theme, vcard"/>
    <meta name="author" content="beingeorge"/>
    <meta name="theme-color" content="#1f1f20">

    <title>八年博客-博客一览</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link href="../static/assets/css/all.css" rel="stylesheet" media="screen">

    <link href="../static/assets/css/vendor.css" rel="stylesheet">

    <!-- Tigris styles CSS -->
    <link href="../static/assets/css/Tigris.css" rel="stylesheet" media="screen">


    <link href="../static/assets/css/custom.css" rel="stylesheet" media="screen">
</head>
<body>

<!-- Preloader : Start -->

<div id="loading">
    <div id="loading-center">
        <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<!-- Preloader : End  -->

<!-- Navigation start -->

<div class="menu-wrapper" th:replace="~{detail::hamburger}">
</div>
<!-- Navigation end -->

<!-- Portfolio start -->

<section id="blog-page" class="module">
    <div class="container">
        <div class="row">

            <div class="module-header wow fadeInUp">
                <h2 class="module-title"> Blog </h2>
                <div class="module-line"></div>
            </div>

        </div><!-- .row -->

        <!-- Portfolio Filter start-->

        <div class="row">

            <div class="col-sm-12">

                <ul id="filter">
                    <li class="active" data-group="all">All</li>
                    <li data-group="design">Design</li>
                    <li data-group="coding">Coding</li>
                    <li data-group="shader">Shader</li>
                    <li data-group="daily">Daily</li>
                </ul>

            </div>

        </div><!-- .row -->

        <!-- Portfolio Filter end -->


        <ul class="list-items-container blog-wrapper">
            <li class="list-item" th:attr="data-groups=@{'all '+${blog.getCategories()}}" th:each="blog:${blogs}">
                <a th:href="@{'/detail/'+${blog.getId()}}" class="blogList wow fadeInUp">
                    <div class="blogList-img">
                        <img th:src="${blog.getCover()}" alt="Blog Desc">
                        <span th:text="${blog.categories}"/>
                    </div>
                    <div class="blogList-desc">
                        <h3 th:text="${blog.title}"/>
                        <p th:text="${blog.summary}"/>
                    </div>
                </a>
            </li>

        </ul><!-- .projects-container -->
    </div><!-- .contaier -->

</section>

<!-- Portfolio end -->


<!-- Footer start -->

<footer id="footer" class="module-gray" th:replace="~{index::footer}">
</footer>

<!-- Footer end -->

<!-- Scroll-up -->

<div class="scroll-up">
    <a href="#home" id="scroll-up"><i class="fas fa-arrow-up"></i></a>
</div>

<!-- Javascript files -->

<script src="../static/assets/js/vendor.js"></script>

<!-- Popper JS -->
<script src="../static/assets/bootstrap/js/popper.js"></script>

<!-- Latest compiled JavaScript -->
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts -->
<script src="../static/assets/js/custom.js"></script>
<script src="../static/assets/js/custom-shuffle-init.js"></script>

</body>
</html>
